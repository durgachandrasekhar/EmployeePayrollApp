<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, intial-scale=1.0">        
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" >
    <link href="../css/new_payroll_form.css" rel="stylesheet" >
    <title>Employee Payroll Form</title>                
    <script defer src="../js/new_payroll_form.js"></script>
</head>
<body>
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>                
        </div>            
    </header>
    <!--UC2-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name..." required>
            </div>
            <!--UC3-->
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile1" value="../assets/Ellipse-1.png" required>
                        <img class="profile" id="image1" src="../assets/Ellipse-1.png">
                    </label>
                    <label>
                        <input type="radio" name="profile2" value="../assets/Ellipse-2.png" required>
                        <img class="profile" id="image2" src="../assets/Ellipse-2.png">
                    </label>
                    <label>
                        <input type="radio" name="profile3" value="../assets/Ellipse-3.png" required>
                        <img class="profile" id="image3" src="../assets/Ellipse-3.png">
                    </label>
                    <label>
                        <input type="radio" name="profile4" value="../assets/Ellipse1.png" required>
                        <img class="profile" id="image4" src="../assets/Ellipse1.png">
                    </label>
                </div>
            </div>
        </form>
    </div>    
</body>
</html>
